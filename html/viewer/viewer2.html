    <h1>Viewer</h1>
    <p>Check the quality of stable diffusion images as bellows.</p>

                    <option value="angry">화남 (ANGRY)</option>

                    <option value="disgusted">역겨움 (DISGUSTED)</option>
                    <option value="sad">슬픔 (SAD)</option>
                </select>
            </form>

            <form id="input_row3">
                <text>Start: </text><input type="text" name="start" autofocus size="30" value="0">
                <text>Number of Images: </text><input type="text" name="nRow" autofocus size="30" value="50">
                <input type="button" name="retrieve" value="Retrieve">
                <input type="button" name="remove" value="Remove">
            </form>
        </form>
    </div>
    <text>[Retrieve] 선택하여 현재 emotion으로 저장된 이미지를 확인합니다. </text>
    <text>또한, 이미지 오른쪽의 like/dislike를 선택한후에 [Remove]를 선택하면 삭제할 수 있습니다.</text>
