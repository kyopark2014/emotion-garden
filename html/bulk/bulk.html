<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Emotion Garden</title>
    <script type="application/javascript">
        function sleep(ms) {
            const wakeUpTime = Date.now() + ms;
            while (Date.now() < wakeUpTime) {}
        }

        function sendFile(prompt, index) {
            const uri = "https://d3ic6ryvcaoqdy.cloudfront.net/bulk";
            const xhr = new XMLHttpRequest();

            xhr.open("POST", uri, true);
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("--> responseText: " + xhr.responseText);

                    // let response = JSON.parse(xhr.responseText)
                    // console.log("response: " + response.text);                    
                }
            };

            var requestObj = {
                "index": index,
                "prompt": JSON.stringify(prompt) 
            }
            console.log("request: " + JSON.stringify(requestObj));

            var blob = new Blob([JSON.stringify(requestObj)], {type: 'application/json'});

            xhr.send(blob);            
        }

        window.onload = () => {
            var form = document.forms.myform;
            form.elements.button.onclick = function(){
                var emotion = form.elements.emotion.value;
                console.log("emotion: "+emotion);
                
                var feature0 = form.elements.feature0.value;
                console.log("feature0: "+feature0);

                var feature1 = form.elements.feature1.value;
                console.log("feature1: "+feature1);
                
                var feature2 = form.elements.feature2.value;
                console.log("feature2: "+feature2);

                var others = form.elements.others.value;
                console.log("others: "+others);

                var prompt = {
                    "emotion":emotion, 
                    "feature0": feature0, 
                    "feature1": feature1, 
                    "feature2": feature2, 
                    "others": others
                }                                
                console.log("prompt: "+JSON.stringify(prompt));

                if(prompt){
                    for(let i=0;i<10;i++) {
                        sendFile(prompt, i);
                        sleep(2000);
                    }
                }else{
                    alert("No prompt.");
                }
            };
        }
    </script>
</head>
<body>
    <h1>Emotion Garden</h1>
    <h4>Enter your text to generate your stable diffusion image.</h4>
    <div>
        <form id="myform">
            <input type="text" name="emotion" autofocus size="100" value="HAPPY">
            <input type="text" name="feature0" autofocus size="100" value="cat">
            <input type="text" name="feature1" autofocus size="100" value="">
            <input type="text" name="feature2" autofocus size="100" value="">
            <input type="text" name="others" autofocus size="100" value="garden, fantasy, concept art, trending on artstation, highly detailed, intricate, sharp focus, digital art">
            <input type="button" name="button" value="Send">
        </form>
    </div>
    <h4>Stable diffusion images will be generated from your text and then served in CloudFront.</h4>
</body>
</html>
