<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Enter your text</title>
    <script type="application/javascript">
        function sendFile(text) {
            const uri = "https://d35nzkzf9ys6wm.cloudfront.net/text2image";
            const xhr = new XMLHttpRequest();

            xhr.open("POST", uri, true);
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    //alert(); // handle response.

                    response = JSON.parse(xhr.responseText);
                    console.log("response: " + response);
                    result = JSON.parse(response.body);
                    console.log("result: " + result);
                    

                    console.log("result1: " + JSON.stringify(result[0]));
                    console.log("result2: " + JSON.stringify(result[1]));

                    previewImg1.src = result[0];
                    previewImg2.src = result[1];

                }
            };

            var requestObj = {"text":text}
            console.log("request: " + JSON.stringify(requestObj));

            var blob = new Blob([JSON.stringify(requestObj)], {type: 'application/json'});

            xhr.send(blob);            

        }

        window.onload = () => {
            var form = document.forms.myform;
            form.elements.button.onclick = function(){
                var text = form.elements.prompt.value;
                console.log("input: "+text);

                if(text){
                    sendFile(text);
                }else{
                    alert("No prompt.");
                }
            };
        }
    </script>
</head>
<body>
    <h1>Emotion Garden</h1>
    <h4>Upload your text for stable diffusion</h4>
    <div>
        <form id="myform">
            <input type="text" name="prompt" autofocus>
            <input type="button" name="button" value="Send">
        </form>
    </div>
    <img id="previewImg1" width="400" alt="Preview}" />
    <img id="previewImg2" width="400" alt="Preview}" />
    <h4>stable diffusion images will be generated from your text and then served in CloudFront.</h4>
</body>
</html>
