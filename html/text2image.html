<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>Enter your text</title>
    <script type="application/javascript">
        function sendFile(text) {
            const uri = "https://luz2fg2x1j.execute-api.ap-northeast-2.amazonaws.com/dev/text2image";
            const xhr = new XMLHttpRequest();

            xhr.open("POST", uri, true);
            xhr.onreadystatechange = () => {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert(xhr.responseText); // handle response.
                }
            };

            var request = {"text":text}
            console.log("request: " + JSON.stringify(request));

            var blob = new Blob([request], {type: 'application/json'});
            xhr.send(blob);
        }

        window.onload = () => {
            var form = document.forms.myform;
            form.elements.button.onclick = function(){
                var text = form.elements.prompt.value;
                console.log("input: "+text);

                if(text){
                    sendFile(text);
                    
                    // previewImg.src = URL.createObjectURL(file)
                }else{
                    alert("No prompt.");
                }
            };
        }
    </script>
</head>
<body>
    <h1>Emotion Garden</h1>
    <h4>Upload your text for stable diffusion</h4>
    <div>
        <form id="myform">
            <input type="text" name="prompt" autofocus>
            <input type="button" name="button" value="Send">
        </form>
    </div>
    <img id="previewImg" width="600" alt="Preview}" />
    <h4>A stable diffusion image will be generated from your text and then served in CloudFront.</h4>
</body>
</html>
